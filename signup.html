<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="css/stylee.css">
</head>
<body>
    <section id = 'layout'>
        <div class = 'form-section'>
            <div class="logo-section">
                <img src="https://i.postimg.cc/XJVjz8Zd/kodecamp.jpg" alt="KodeCamp">
            </div>
            <div class="form-box">
                <h1 style='color: blue;'>Signup</h1>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">First Name</label><br> 
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for="">Last Name</label><br> 
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Email</label><br> 
                            <input type="text">
                        </div>
                        <div class="input-box">    
                            <div class="pick-circle">
                                <label for="">Gender</label><br>
                            <input type="radio" name="pick">
                            Male
                            <input type="radio" name="pick">
                            Female
                            <input type="radio" name="pick">
                            Others
                            </div>             
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Password</label><br> 
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for="">Confirm Password</label><br> 
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for="">Educational Level</label><br> 
                            <select name="" id="">
                                <option value="">O'Level</option>
                                <option value="">NCE</option>
                                <option value="">ND</option>
                                <option value="">HND</option>
                                <option value="">BSc</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for="">Experience Level</label><br> 
                            <select name="" id="">
                                <option value="">Novice</option>
                                <option value="">Beginner</option>
                                <option value="">Intermediate</option>
                                <option value="">Mid-professional</option>
                                <option value="">Professional</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="textarea-section">
                            <label for="">Tell us about you</label><br>
                            <textarea name="" id="" ></textarea>
                        </div>
                    </div>
                    <div class="button-section">
                        <button>Create Account</button>
                    </div>        
                </form>
            </div>
        </div>
        <div class="image-section">
          <div class="form-new">
                <h1 style="color: black;">kodecamp</h1>
            </div>
        </div>
    </section>
</body>
</html>
